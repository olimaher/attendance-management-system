
services:
  # ==========================================
  # BASE DE DATOS - PostgreSQL
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: attendance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-attendance_db}
    ports:
      - "5432:5432"
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Script de inicializaci√≥n
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - attendance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # BACKEND - 
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendance_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-attendance_db}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - attendance_network
    command: npm run dev

  # ==========================================
  # FRONTEND 
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: attendance_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:5000/api}
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - attendance_network
    command: npm run dev -- --host 0.0.0.0

# ==========================================
# VOLUMES - Persistencia de datos
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
# NETWORKS - Red interna de contenedores
# ==========================================
networks:
  attendance_network:
    driver: bridge
